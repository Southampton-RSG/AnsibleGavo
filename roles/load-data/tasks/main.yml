---
# This role downloads and imports data into GAVO DaCHS. Each step is done as
# root.

- name: Download and import data into GAVO DaCHS
  block:
  - name: Create directory to store data for import
    ansible.builtin.file:
      path: "/var/gavo/inputs/{{ source_name }}/data/"
      group: gavo
      owner: dachsroot
      state: directory
  - name: Get the data
    ansible.builtin.get_url:
      url: "{{ data_url }}"
      dest: "/var/gavo/inputs/{{ source_name }}/data/{{ data_name }}"
      checksum: "{{ checksum_algorithm }}:{{ data_checksum }}"
      group: gavo
      owner: dachsroot
  - name: Get the resource descriptor for the data
    ansible.builtin.get_url:
      url: "{{ rd_url }}"
      dest: "/var/gavo/inputs/{{ source_name }}/{{ rd_name }}.rd"
      group: gavo
      owner: dachsroot
  - name: Import the data into DaCHS
    ansible.builtin.command: "{{ command }} {{ source_name }}/q"
    with_items:
      - dachs imp
      - dachs limits
      - dachs pub
    loop_control:
      loop_var: command
  - name: Run the resource descriptor regression tests
    ansible.builtin.command: "dachs test {{ source_name }}/{{ rd_name }}"
    when: "run_tests == true"
  become: true
  become_method: sudo
  become_user: root
