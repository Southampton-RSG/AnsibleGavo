---

# Variables for controlling the data imported into GAVO DaCHS
data:
  source_name: arihip
  rd_url: "https://raw.githubusercontent.com/EdwardRSE/AnsibleGavoDataExample/main/q.rd"
  rd_name: "q"
  data_url: "https://github.com/EdwardRSE/AnsibleGavoDataExample/blob/main/data.txt.gz?raw=true"
  data_name: "data.txt.gz"
  checksum_algorithm: "md5"
  data_checksum: "b98e1b44a0fce4c86f85ddad937a23fb"

# Variables for controlling the installation of GAVO DaCHS and its configuration
gavo:
  version: 2.6+dfsg-1
  fast_tb_location: /nvme
  default_tb_location: /data
  fast_tb_feedname: fastindex
  run_tests: true

# Variables to control site deployment
site:
  bind_address: 0.0.0.0
  site_name: AstroDB

# Variables for setting the site metadata
meta:
  publisher: University of Southampton
  contact_name: University of Southampton
  contact_address: University of Southampton, Southampton, SO17 1BJ
  contact_email: uni@soton.ac.uk
  no_result_warning: Your query did not match any data.
  authority: soton.astrodb
  authority_shortname: soton.astrodb
  site_description: This is a terse description of the site.
  creation_date: "2022-06-24T11:13:45"
